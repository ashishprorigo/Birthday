<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Birthday Reminder Application</title>
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8FJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkF0JwJ8ERdknLPMO"
  crossorigin="anonymous" >
  <link rel="stylesheet" href="demo1.css">


</head>
<body>
  <div class="container">
   <h1>Birthday Reminder</h1>
  <hr>
     <h2><u>Add Friends</u></h2>

     <form action="#" th:action="@{/saveFriend}" th:object="${friendsInfo}" method="POST">
     <label for="name">Enter Name:</label><br>
     <input id="name" type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4" required><br><br>
     <label for="DOB">DOB:</label><br>
     <input  type="date" id="dateOfBirth" th:field="*{dateOfBirth}" placeholder="DateOfBirth" class="form-control mb-4 col-4" required><br><br>
     <label for="Email">Email:</label><br>
     <input id="Email" type="text" th:field="*{mail}" placeholder="Email" class="form-control mb-4 col-4" required><br><br>
     <input id="sub" type="submit" name="Submit" value="Submit"><br><br>
   <!--  <button type="submit" class="btn btn-info col-2"> </button>  <br> -->
     <a th:href="@{/all}" class="btn btn-primary btn-sm mb-3"> See All Friend's Birthday</a>
     </form>

  </div>
</body>
</html>
